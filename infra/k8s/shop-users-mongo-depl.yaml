apiVersion: apps/v1
kind: Deployment
metadata:
  name: shop-users-mongo-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shop-users-mongo
  template:
    metadata:
      labels:
        app: shop-users-mongo
    spec:
      containers:
        - name: shop-users-mongo
          image: mongo
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: shop-users-mongo-srv
spec:
  selector:
    app: shop-users-mongo
  ports:
    - name: db
      protocol: TCP
      port: 27017
      targetPort: 27017
